        <section class="wks-section-1">
            <h1 class="heading-type-2 fluid-gradient-heading">Get in Touch</h1>           
        </section>
        <div class="wks-section-2 contact-content">
            <div class="w-100">
                <span class="contact-welcome">You have a new project <wbr> or want to say hello?</span>
                <form action="" class="">
                    <div class="form-label-group">
                        <input type="text" name="fullname" id="inputName" placeholder="Your Name (Personal / Business)*" style="text-transform: capitalize;" required autofocus>
                        <label for="inputName">Your Name (Personal / Business)*</label>
                    </div>
                    <div class="form-label-group">
                        <input type="email" name="mail" id="inputMail" placeholder="Your Email*" required>
                        <label for="inputMail">Your Email*</label>
                    </div>
                    <select id="services" name="services" placeholder="Type of Service*" required>
                        <option value="Business">Product & Services (Business)</option>
                        <option value="portfolio">Portfolio Website</option>
                        <option value="e-commerce">E-commerce Website</option>
                        <option value="Revamp">Revamp Your Website</option>
                    </select>
                    <div class="form-label-group">
                        <textarea name="description" id="inputDescription" cols="30" rows="10" placeholder="Tell Me More About Your Wonder...*" maxlength="500" required></textarea>
                        <label for="inputDescription" style="height: 100%; top: -3.5px;">Tell Me More About Your Wonder...*</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="" id="checkBox" required>
                        <label for="checkBox">I accept the <a href="terms.html">Terms and Condition</a> and <a href="terms.html#privacyPolicy">Privacy Policy</a>.</label>
                        <!-- <label for="checkBox">I consent to dee-why storing my data so he can respond to my inquiry.</label> -->
                    </div>  
                    <div style="display: flex;">
                        <input type="submit" value="Deliver" class="ml-auto btn-hv-animate-1">
                    </div>                  
                </form>
            </div>
